<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Flex Panels ðŸ’ª</title>
        <link
            href="https://fonts.googleapis.com/css?family=Amatic+SC"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
        <script src="https://unpkg.com/react/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    </head>
    <body>
        <style>
            html {
                box-sizing: border-box;
                background: #ffc600;
                font-family: "helvetica neue";
                font-size: 20px;
                font-weight: 200;
            }

            body {
                margin: 0;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            .panels {
                min-height: 100vh;
                overflow: hidden;
                display: flex;
            }

            .panel {
                background: #6b0f9c;
                box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
                color: white;
                text-align: center;
                align-items: center;
                /* Safari transitionend event.propertyName === flex */
                /* Chrome + FF transitionend event.propertyName === flex-grow */
                transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                    flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
                font-size: 20px;
                background-size: cover;
                background-position: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                flex: 1;
            }

            .panel1 {
                background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
            }
            .panel2 {
                background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
            }
            .panel3 {
                background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
            }
            .panel4 {
                background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
            }
            .panel5 {
                background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
            }

            /* Flex Children */
            .panel > * {
                margin: 0;
                width: 100%;
                transition: transform 0.5s;
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .panel p {
                text-transform: uppercase;
                font-family: "Amatic SC", cursive;
                text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
                font-size: 2em;
            }

            .panel p:first-child {
                transform: translateY(-100%);
            }

            .panel p:last-child {
                transform: translateY(100%);
            }

            .open-active p {
                transform: translateY(0) !important;
            }

            .panel p:nth-child(2) {
                font-size: 4em;
            }

            .panel.open {
                flex: 5;
                font-size: 40px;
            }
        </style>

        <div class="panels" id="root"></div>

        <script type="text/babel">
            function App() {
                const toggleOpen = (e) => {
                    e.currentTarget.classList.toggle("open")
                }
                const toggleActive = (e) => {
                    if (e.propertyName.includes("flex-grow")) {
                        e.currentTarget.classList.toggle("open-active")
                    }
                }
                return [
                    "Hey/Let's/Dance",
                    "Give/Take/Receive",
                    "Experience/It/Today",
                    "Give/All/You can",
                    "Life/In/Motion",
                ].map((panel, i) => (
                    <div key={i} className={`panel panel${i + 1}`} onClick={toggleOpen} onTransitionEnd={toggleActive}>
                        {panel.split("/").map((text, j) => (
                            <p key={j}>{text}</p>
                        ))}
                    </div>
                ))
            }
            ReactDOM.render(<App />, document.querySelector("#root"))
            
        </script>
    </body>
</html>
