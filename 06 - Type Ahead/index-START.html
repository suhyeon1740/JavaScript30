<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Type Ahead ğŸ‘€</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form class="search-form">
            <input type="text" class="search" placeholder="City or State" />
            <ul class="suggestions">
                <li>Filter for a city</li>
                <li>or a state</li>
            </ul>
        </form>
        <script>
            const endpoint =
                "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json"
            const cities = []
            fetch(endpoint)
                .then((json) => json.json())
                .then((data) => cities.push(...data))

            function highlight(text) {
                if (!input.value) return text
                return text
                    .toLowerCase()
                    .replace(input.value.toLowerCase(), `<span class="hl">${input.value}</span>`)
            }
            function numberFormat(inputNumber) {
                return inputNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
            }

            function displayMatches() {
                const matchArray = findMatches(this.value)
                const ul = document.querySelector(".suggestions")
                ul.innerHTML = matchArray
                    .map(
                        ({ city, state, population }) =>
                            `<li><span class="name">${highlight(city)}, ${highlight(
                                state
                            )}</span><span class="population">${numberFormat(
                                population
                            )}</span></li>`
                    )
                    .join("")
            }

            function findMatches(wordToMatch) {
                return cities.filter((place) => {
                    const regex = new RegExp(wordToMatch, "gi") // g: ì „ì—­ê²€ìƒ‰, i: ëŒ€ì†Œë¬¸ì êµ¬ë¶„ ì—†ì´
                    return place.city.match(regex) || place.state.match(regex)
                })
            }

            const input = document.querySelector(".search")
            input.addEventListener("keyup", displayMatches)
        </script>
    </body>
</html>
